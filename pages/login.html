<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Jurnal Trading</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      border: none;
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #ffc107;
    }
    .btn-primary {
      background-color: #ffc107;
      border: none;
    }
    .btn-primary:hover {
      background-color: #e0a800;
    }
  </style>
</head>
<body>

  <!-- Hero -->
  <header class="bg-dark text-white text-center py-5 mb-4">
    <div class="container">
      <h1 class="display-5 fw-bold">üîê Jurnal Trading</h1>
      <p class="lead mb-0">Login atau daftar untuk mulai mencatat dan evaluasi performa trading kamu.</p>
    </div>
  </header>

  <!-- Login/Register Card -->
  <div class="container" style="max-width: 500px;">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <!-- Tabs -->
        <ul class="nav nav-tabs mb-4" id="authTabs" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#loginTab" type="button">Login</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#registerTab" type="button">Register</button>
          </li>
        </ul>

        <div class="tab-content" id="authTabContent">
          <!-- Login -->
          <div class="tab-pane fade show active" id="loginTab" role="tabpanel">
            <form id="loginForm" novalidate>
              <div class="mb-3">
                <label for="loginEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="loginEmail" required />
              </div>
              <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="loginPassword" required />
              </div>
              <button type="submit" class="btn btn-primary w-100">Masuk</button>
            </form>
          </div>

          <!-- Register -->
          <div class="tab-pane fade" id="registerTab" role="tabpanel">
            <form id="registerForm" novalidate>
              <div class="mb-3">
                <label for="namaLengkap" class="form-label">Nama Lengkap</label>
                <input type="text" class="form-control" id="namaLengkap" required />
              </div>
              <div class="mb-3">
                <label for="registerEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="registerEmail" required />
              </div>
              <div class="mb-3">
                <label for="registerPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="registerPassword" minlength="6" required />
              </div>
              <div class="mb-3">
                <label for="konfirmasiPassword" class="form-label">Konfirmasi Password</label>
                <input type="password" class="form-control" id="konfirmasiPassword" minlength="6" required />
              </div>
              <div class="mb-3">
                <label for="tipeTrader" class="form-label">Tipe Trader</label>
                <select class="form-select" id="tipeTrader" required>
                  <option value="">-- Pilih Tipe --</option>
                  <option>Scalper</option>
                  <option>Day Trader</option>
                  <option>Swing Trader</option>
                  <option>Position Trader</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="tujuanTrading" class="form-label">Tujuan Trading</label>
                <textarea class="form-control" id="tujuanTrading" rows="3" placeholder="Contoh: penghasilan tambahan, full time trader, dll." required></textarea>
              </div>
              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="setujuSK" required />
                <label class="form-check-label" for="setujuSK">
                  Saya menyetujui <a href="#">Syarat & Ketentuan</a>.
                </label>
              </div>
              <button type="submit" class="btn btn-success w-100">Daftar Sekarang</button>
            </form>
          </div>
        </div>

        <!-- Message -->
        <div id="authMessage" class="mt-3 text-center text-danger small"></div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center mt-5 text-muted small">
    <p>¬© 2025 Jurnal Trading. Dibuat oleh alfanzaky.</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="../firebase/firebase-config.js"></script>
  <script src="../assets/js/login.js"></script>
  <script>
    firebase.auth().onAuthStateChanged((user) => {
      if (user) {
        window.location.replace("/jurnal-trading/pages/dashboard.html");
      }
    });
  </script>
</body>
</html>
