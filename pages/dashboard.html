<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard - Jurnal Trading</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="icon" href="../assets/img/favicon.png" />

    <!-- âœ… Template Core CSS (Path dari folder 'dist') -->
    <link rel="stylesheet" href="../assets/template/DattaAble-1.0.0/dist/assets/css/style.css" />

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>

    <!-- Loader -->
    <div id="preloader"></div>

    <!-- Sidebar -->
    <nav class="pcoded-navbar">
      <div class="navbar-wrapper">
        <div class="navbar-brand header-logo">
          <a href="#" class="b-brand text-warning">
            <span class="b-title">ðŸ“ˆ Jurnal Trading</span>
          </a>
          <a class="mobile-menu" id="mobile-collapse" href="#"><span></span></a>
        </div>
        <div class="navbar-content scroll-div">
          <ul class="nav pcoded-inner-navbar">
            <li class="nav-item active"><a href="#" class="nav-link"><span class="pcoded-micon"><i class="bi bi-house-door"></i></span><span class="pcoded-mtext">Dashboard</span></a></li>
            <li class="nav-item"><a href="jurnal.html" class="nav-link"><span class="pcoded-micon"><i class="bi bi-journal-text"></i></span><span class="pcoded-mtext">Jurnal</span></a></li>
            <li class="nav-item"><a href="statistik.html" class="nav-link"><span class="pcoded-micon"><i class="bi bi-bar-chart"></i></span><span class="pcoded-mtext">Statistik</span></a></li>
            <li class="nav-item"><a href="profil.html" class="nav-link"><span class="pcoded-micon"><i class="bi bi-person-circle"></i></span><span class="pcoded-mtext">Profil</span></a></li>
            <li class="nav-item"><a href="#" id="logoutBtn" class="nav-link text-danger"><span class="pcoded-micon"><i class="bi bi-box-arrow-right"></i></span><span class="pcoded-mtext">Logout</span></a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Header -->
    <header class="navbar pcoded-header navbar-expand-lg navbar-light header-dark">
      <div class="m-header">
        <a class="mobile-menu" id="mobile-collapse1" href="#"><i class="bi bi-list"></i></a>
        <a href="#" class="b-brand">
          <span class="b-title text-warning">Jurnal Trading</span>
        </a>
      </div>
    </header>

    <!-- Main Content -->
    <div class="pcoded-main-container">
      <div class="pcoded-content">
        <div class="page-header">
          <div class="page-block">
            <div class="row align-items-center">
              <div class="col-md-12">
                <h5 class="m-b-10">Dashboard</h5>
                <p class="text-muted">Selamat datang kembali, <span id="userName">Trader!</span></p>
              </div>
            </div>
          </div>
        </div>

        <!-- Ringkasan -->
        <div class="row">
          <div class="col-md-4">
            <div class="card bg-light-warning">
              <div class="card-body">
                <h6>Total Jurnal</h6>
                <h3 id="totalJurnal">0</h3>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card bg-light-success">
              <div class="card-body">
                <h6>Winrate</h6>
                <h3 id="winRate">0%</h3>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card bg-light-danger">
              <div class="card-body">
                <h6>Total P/L</h6>
                <h3 id="totalPL">Rp 0</h3>
              </div>
            </div>
          </div>
        </div>

        <!-- Chart -->
        <div class="card">
          <div class="card-header"><h5>Grafik Performa</h5></div>
          <div class="card-body">
            <canvas id="performanceChart" height="100"></canvas>
          </div>
        </div>

        <!-- Riwayat Terakhir -->
        <div class="card">
          <div class="card-header"><h5>Riwayat Jurnal Terakhir</h5></div>
          <div class="card-body table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Tanggal</th>
                  <th>Simbol</th>
                  <th>Hasil</th>
                </tr>
              </thead>
              <tbody id="riwayatTerbaru">
                <tr><td colspan="3" class="text-center text-muted">Memuat...</td></tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div id="footerContainer"></div>

    <!-- âœ… Script dari folder dist -->
    <script src="../assets/template/DattaAble-1.0.0/dist/assets/js/vendor-all.min.js"></script>
    <script src="../assets/template/DattaAble-1.0.0/dist/assets/js/pcoded.min.js"></script>

    <!-- âœ… Tambahan -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../firebase/firebase-config.js"></script>
    <script src="../firebase/auth.js"></script>
    <script src="../assets/js/dashboard.js"></script>
    <script src="../assets/js/footer.js"></script>
  </body>
</html>
