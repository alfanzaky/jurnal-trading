<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Jurnal Trading</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom Style -->
  <link href="../assets/css/style.css" rel="stylesheet" />

  <style>
    :root {
      --warna-primer: #ffc107;
      --warna-dark: #343a40;
    }

    body {
      background-color: #f8f9fa;
    }

    .sidebar {
      height: 100vh;
      background-color: var(--warna-dark);
      color: #fff;
      padding-top: 1rem;
    }

    .sidebar a {
      color: #fff;
      text-decoration: none;
      padding: 0.75rem 1.25rem;
      display: block;
    }

    .sidebar a.active, .sidebar a:hover {
      background-color: var(--warna-primer);
      color: #000;
      font-weight: bold;
    }

    .content {
      padding: 2rem;
    }

    .card-highlight {
      border-left: 5px solid var(--warna-primer);
    }

    .chart-container {
      position: relative;
      height: 300px;
    }
  </style>
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <nav class="sidebar">
      <div class="text-center mb-4">
        <h4 class="fw-bold text-warning">ðŸ“ˆ Jurnal Trading</h4>
      </div>
      <a href="#" class="active"><i class="bi bi-house-door me-2"></i> Dashboard</a>
      <a href="jurnal.html"><i class="bi bi-journal-text me-2"></i> Jurnal</a>
      <a href="statistik.html"><i class="bi bi-bar-chart-line me-2"></i> Statistik</a>
      <a href="profil.html"><i class="bi bi-person-circle me-2"></i> Profil</a>
      <a href="#" id="logoutBtn"><i class="bi bi-box-arrow-right me-2"></i> Logout</a>
    </nav>

    <!-- Content -->
    <div class="flex-grow-1 content">
      <h2 id="greeting" class="fw-bold mb-4">Hi, Trader ðŸ‘‹</h2>

      <!-- Statistik Ringkas -->
      <div class="row mb-4">
        <div class="col-md-3">
          <div class="card card-highlight shadow-sm p-3">
            <h6 class="text-muted">Total Jurnal</h6>
            <h3 id="totalJurnal">0</h3>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card card-highlight shadow-sm p-3">
            <h6 class="text-muted">Winrate</h6>
            <h3 id="winrate">0%</h3>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card card-highlight shadow-sm p-3">
            <h6 class="text-muted">Total Profit</h6>
            <h3 id="totalProfit">0</h3>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card card-highlight shadow-sm p-3">
            <h6 class="text-muted">Total Loss</h6>
            <h3 id="totalLoss">0</h3>
          </div>
        </div>
      </div>

      <!-- Grafik Performa -->
      <div class="card mb-4 shadow-sm">
        <div class="card-body">
          <h5 class="card-title">Grafik Performa</h5>
          <div class="chart-container">
            <canvas id="performanceChart"></canvas>
          </div>
        </div>
      </div>

      <!-- Riwayat Terbaru -->
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">Riwayat Jurnal Terbaru</h5>
          <div class="table-responsive">
            <table class="table table-bordered table-sm align-middle">
              <thead class="table-light">
                <tr>
                  <th>Tanggal</th>
                  <th>Pair</th>
                  <th>Order</th>
                  <th>Profit/Loss</th>
                  <th>Emosi</th>
                </tr>
              </thead>
              <tbody id="recentJournals">
                <tr><td colspan="5" class="text-center text-muted">Memuat data...</td></tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Footer -->
  <div id="footerContainer" class="mt-4"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="../firebase/firebase-config.js"></script>
  <script src="../assets/js/dashboard.js"></script>
  <script src="../assets/js/footer.js"></script>
</body>
</html>
