<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Jurnal Trading</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f4f6f9;
    }
    .card-stat {
      border-left: 5px solid #ffc107;
      background: #fffbe6;
    }
    .quick-action-btn {
      transition: all 0.3s ease;
    }
    .quick-action-btn:hover {
      transform: scale(1.02);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div id="navbarContainer"></div>

  <!-- Main -->
  <main class="container py-4">
    <div class="mb-4">
      <h2 class="fw-bold">Halo, <span id="userName">Trader</span> ðŸ‘‹</h2>
      <p class="text-muted">Selamat datang kembali! Lihat ringkasan performa trading kamu.</p>
    </div>

    <!-- Stat Cards -->
    <div class="row g-3 mb-4">
      <div class="col-md-3">
        <div class="card card-stat shadow-sm p-3">
          <h6>Total Jurnal</h6>
          <h3 id="statTotal">0</h3>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card card-stat shadow-sm p-3 border-start-success">
          <h6>Win Rate</h6>
          <h3 id="statWinrate">0%</h3>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card card-stat shadow-sm p-3 border-start-primary">
          <h6>Total Profit</h6>
          <h3 id="statProfit">Rp0</h3>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card card-stat shadow-sm p-3 border-start-danger">
          <h6>Total Loss</h6>
          <h3 id="statLoss">Rp0</h3>
        </div>
      </div>
    </div>

    <!-- Chart -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h5 class="card-title">Grafik Performa</h5>
        <canvas id="grafikPerforma" height="100"></canvas>
      </div>
    </div>

    <!-- Riwayat Jurnal Terbaru -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h5 class="card-title">Jurnal Terbaru</h5>
          <a href="/jurnal-trading/pages/jurnal.html" class="btn btn-outline-primary btn-sm">Lihat Semua</a>
        </div>
        <div class="table-responsive">
          <table class="table table-bordered table-sm">
            <thead class="table-light">
              <tr>
                <th>Tanggal</th>
                <th>Pair</th>
                <th>Order</th>
                <th>Result</th>
              </tr>
            </thead>
            <tbody id="jurnalTerbaru"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Quick Actions -->
    <div class="d-flex gap-3 flex-wrap">
      <a href="/jurnal-trading/pages/jurnal.html" class="btn btn-warning quick-action-btn">
        <i class="bi bi-pencil-square me-1"></i> Tambah Jurnal
      </a>
      <a href="/jurnal-trading/pages/statistik.html" class="btn btn-outline-secondary quick-action-btn">
        <i class="bi bi-bar-chart-line me-1"></i> Statistik Lengkap
      </a>
    </div>
  </main>

  <!-- Footer -->
  <div id="footerContainer"></div>

  <!-- Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <script src="/jurnal-trading/firebase/firebase-config.js"></script>
  <script src="/jurnal-trading/firebase/auth.js"></script>
  <script src="/jurnal-trading/assets/js/navbar.js"></script>
  <script src="/jurnal-trading/assets/js/footer.js"></script>
  <script src="/jurnal-trading/assets/js/dashboard.js"></script>
</body>
</html>
