<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jurnal Trading</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9f9f9;
    }
    .form-section {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div id="navbarContainer"></div>

  <!-- Form Input -->
  <section class="container mt-5">
    <div class="form-section">
      <h4 class="mb-4">Catatan Trading Hari Ini</h4>
      <form id="jurnalForm">
        <div class="row g-3">
          <div class="col-md-4">
            <label for="tanggal" class="form-label">Tanggal</label>
            <input type="date" class="form-control" id="tanggal" required>
          </div>
          <div class="col-md-4">
            <label for="pair" class="form-label">Pair / Asset</label>
            <input type="text" class="form-control" id="pair" placeholder="Contoh: EUR/USD" required>
          </div>
          <div class="col-md-4">
            <label for="tipe" class="form-label">Tipe Order</label>
            <select class="form-select" id="tipe" required>
              <option value="">Pilih...</option>
              <option value="Buy">Buy</option>
              <option value="Sell">Sell</option>
            </select>
          </div>

          <div class="col-md-3">
            <label for="volume" class="form-label">Lot / Volume</label>
            <input type="number" step="0.01" class="form-control" id="volume" required>
          </div>
          <div class="col-md-3">
            <label for="entry" class="form-label">Entry Price</label>
            <input type="number" step="0.0001" class="form-control" id="entry" required>
          </div>
          <div class="col-md-3">
            <label for="sl" class="form-label">Stop Loss</label>
            <input type="number" step="0.0001" class="form-control" id="sl">
          </div>
          <div class="col-md-3">
            <label for="tp" class="form-label">Take Profit</label>
            <input type="number" step="0.0001" class="form-control" id="tp">
          </div>

          <div class="col-md-4">
            <label for="close" class="form-label">Harga Close</label>
            <input type="number" step="0.0001" class="form-control" id="close">
          </div>
          <div class="col-md-4">
            <label for="profit" class="form-label">Hasil / Profit</label>
            <input type="number" step="0.01" class="form-control" id="profit" required>
          </div>
          <div class="col-md-4">
            <label for="emosi" class="form-label">Emosi</label>
            <select class="form-select" id="emosi">
              <option value="">Netral</option>
              <option value="Tenang">Tenang</option>
              <option value="Takut">Takut</option>
              <option value="Serakah">Serakah</option>
              <option value="Bosan">Bosan</option>
              <option value="Emosional">Emosional</option>
            </select>
          </div>

          <div class="col-12">
            <label for="catatan" class="form-label">Catatan / Analisis</label>
            <textarea class="form-control" id="catatan" rows="3"></textarea>
          </div>

          <div class="col-12 text-end">
            <button type="submit" class="btn btn-primary mt-3">Simpan Jurnal</button>
          </div>
        </div>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <div id="footerContainer" class="mt-5"></div>

  <!-- Firebase + JS -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="/firebase/firebase-config.js"></script>
  <script src="/firebase/auth.js"></script>
  <script src="/firebase/db.js"></script>

  <!-- JS -->
  <script src="/assets/js/navbar.js"></script>
  <script src="/assets/js/footer.js"></script>
  <script src="/assets/js/jurnal.js"></script>
</body>
</html>
