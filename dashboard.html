<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Jurnal Trading</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .hero {
      background: linear-gradient(to right, #4e54c8, #8f94fb);
      color: white;
      padding: 40px 20px;
      border-radius: 12px;
    }
    .card-stat {
      border-left: 5px solid #4e54c8;
    }
    #footerContainer {
      margin-top: auto;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div id="navbarContainer"></div>

  <!-- Hero Section -->
  <section class="container mt-4">
    <div class="hero shadow">
      <h3 id="welcomeMsg">Selamat datang, Trader!</h3>
      <p class="mb-0">Lihat performa dan catatan trading kamu di sini.</p>
    </div>
  </section>

  <!-- Statistik Ringkas -->
  <section class="container my-4">
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card card-stat shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Total Jurnal</h5>
            <p class="fs-4 mb-0" id="totalJurnal">-</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card card-stat shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Win Rate</h5>
            <p class="fs-4 mb-0" id="winRate">-</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card card-stat shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Total Profit</h5>
            <p class="fs-4 mb-0" id="totalProfit">-</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Chart -->
  <section class="container mb-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title">Grafik Performa</h5>
        <canvas id="performanceChart" height="100"></canvas>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <div id="footerContainer"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="/jurnal-trading/firebase/firebase-config.js"></script>
  <script src="/jurnal-trading/firebase/auth.js"></script>
  <script src="/jurnal-trading/firebase/db.js"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Logic JS -->
  <script src="/jurnal-trading/assets/js/navbar.js"></script>
  <script src="/jurnal-trading/assets/js/footer.js"></script>
  <script src="/jurnal-trading/assets/js/dashboard.js"></script>
</body>
</html>
