<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | Jurnal Trading</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body class="bg-dark text-light">

  <!-- Navbar -->
  <div id="navbar-container"></div>

  <div class="container py-5">
    <h2 class="mb-4">Dashboard</h2>
    <div class="row g-4">

      <!-- Ringkasan -->
      <div class="col-md-4">
        <div class="card text-bg-secondary shadow">
          <div class="card-body">
            <h5 class="card-title">Total Entry</h5>
            <p id="total-entry" class="fs-4">0</p>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card text-bg-success shadow">
          <div class="card-body">
            <h5 class="card-title">Total Profit</h5>
            <p id="total-profit" class="fs-4">0</p>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card text-bg-danger shadow">
          <div class="card-body">
            <h5 class="card-title">Total Loss</h5>
            <p id="total-loss" class="fs-4">0</p>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Footer -->
  <div id="footer-container" class="mt-5"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="firebase/firebase-config.js"></script>
  <script src="firebase/auth.js"></script>
  <script src="firebase/db.js"></script>

  <!-- Component Scripts -->
  <script src="assets/js/navbar.js"></script>
  <script src="assets/js/footer.js"></script>

  <!-- Dashboard Logic -->
  <script src="assets/js/dashboard.js"></script>
</body>
</html>
