<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <title>Jurnal Trading</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="description" content="Jurnal Trading - Catat dan evaluasi performa trading Anda secara efisien." />
  <meta name="keywords" content="jurnal trading, trading log, forex, crypto" />
  <meta name="author" content="alfanzaky" />
  <link rel="icon" href="/jurnal-trading/assets/img/favicon.png" type="image/x-icon" />

  <!-- CSS -->
  <link rel="stylesheet" href="/jurnal-trading/template/DattaAble-1.0.0/dist/assets/css/plugins/animate.min.css" />
  <link rel="stylesheet" href="/jurnal-trading/template/DattaAble-1.0.0/dist/assets/css/plugins/swiper-bundle.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600&display=swap" />
  <link rel="stylesheet" href="/jurnal-trading/template/DattaAble-1.0.0/dist/assets/fonts/phosphor/duotone/style.css" />
  <link rel="stylesheet" href="/jurnal-trading/template/DattaAble-1.0.0/dist/assets/fonts/tabler-icons.min.css" />
  <link rel="stylesheet" href="/jurnal-trading/template/DattaAble-1.0.0/dist/assets/fonts/feather.css" />
  <link rel="stylesheet" href="/jurnal-trading/template/DattaAble-1.0.0/dist/assets/fonts/fontawesome.css" />
  <link rel="stylesheet" href="/jurnal-trading/template/DattaAble-1.0.0/dist/assets/fonts/material.css" />
  <link rel="stylesheet" href="/jurnal-trading/template/DattaAble-1.0.0/dist/assets/css/style.css" />
</head>
<body>

  <!-- Preloader -->
  <div class="loader-bg fixed inset-0 dark:bg-themedark-cardbg z-[1034]">
    <div class="loader-track h-[5px] w-full inline-block absolute overflow-hidden top-0">
      <div class="loader-fill w-[300px] h-[5px] bg-primary-500 absolute top-0 left-0 animate-[hitZak_0.6s_ease-in-out_infinite_alternate]"></div>
    </div>
  </div>

  <!-- Header -->
  <header id="home" class="flex items-center flex-col justify-center overflow-hidden relative pt-[100px] sm:pt-[180px] pb-0 bg-theme-sidebarbg dark:bg-dark-500">
    <!-- Navbar -->
    <nav class="navbar group bg-theme-sidebarbg dark:bg-themedark-cardbg fixed top-0 z-50 w-full backdrop-blur shadow-[0_0_24px_rgba(27,46,94,.05)]">
      <div class="container">
        <div class="static flex py-4 items-center justify-between sm:relative">
          <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-between">
            <div class="flex flex-shrink-0 items-center justify-between">
              <a href="#">
                <img class="w-[130px]" src="/jurnal-trading/template/DattaAble-1.0.0/dist/assets/images/logo-white.svg" alt="Jurnal Trading" />
              </a>
            </div>
            <div class="grow">
              <div class="justify-end flex flex-row space-x-2 p-0 me-3">
                <a href="/jurnal-trading/pages/dashboard.html" class="hidden sm:inline-block text-white/60 hover:text-white rounded-md px-3 py-2 text-base font-medium transition-all">Dashboard</a>
                <a href="/jurnal-trading/pages/login.html" class="btn bg-white text-dark-500 hover:opacity-80 rounded px-4 py-2 text-sm">Login</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <div class="container relative z-10">
      <div class="w-full md:w-10/12 text-center mx-auto">
        <h1 class="text-white text-[22px] md:text-[36px] lg:text-[48px] leading-[1.2] mb-5">
          Selamat datang di
          <span class="text-transparent font-semibold bg-clip-text bg-gradient-to-r from-blue-500 via-pink-500 to-blue-500 animate-[move-bg_24s_infinite_linear]">
            Jurnal Trading
          </span>
        </h1>
        <p class="text-white/80 text-[14px] sm:text-[16px] mb-6">
          Catat, evaluasi, dan tingkatkan performa trading kamu secara profesional. Gratis dan mudah digunakan!
        </p>
        <a href="/jurnal-trading/pages/login.html" class="btn rounded-full border border-white bg-white text-dark-500 hover:opacity-70">Mulai Sekarang</a>
        <div class="mt-10">
          <img src="/jurnal-trading/template/DattaAble-1.0.0/dist/assets/images/landing/img-header-main.jpg" alt="Preview"
            class="rounded-[14px_14px_0_0] border-4 border-white shadow-md mx-auto" />
        </div>
      </div>
    </div>
    <img src="/jurnal-trading/template/DattaAble-1.0.0/dist/assets/images/landing/img-wave.svg" class="absolute inset-x -bottom-px z-10 dark:brightness-[0.1]" alt="wave" />
    <div class="absolute inset-0 bg-[linear-gradient(0deg,rgba(0,0,0,0.5),transparent)] z-[1]"></div>
  </header>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
  <script src="/jurnal-trading/template/DattaAble-1.0.0/dist/assets/js/plugins/simplebar.min.js"></script>
  <script src="/jurnal-trading/template/DattaAble-1.0.0/dist/assets/js/plugins/popper.min.js"></script>
  <script src="/jurnal-trading/template/DattaAble-1.0.0/dist/assets/js/icon/custom-icon.js"></script>
  <script src="/jurnal-trading/template/DattaAble-1.0.0/dist/assets/js/plugins/feather.min.js"></script>
  <script src="/jurnal-trading/template/DattaAble-1.0.0/dist/assets/js/component.js"></script>
  <script src="/jurnal-trading/template/DattaAble-1.0.0/dist/assets/js/theme.js"></script>
  <script src="/jurnal-trading/template/DattaAble-1.0.0/dist/assets/js/script.js"></script>
  <script src="/jurnal-trading/template/DattaAble-1.0.0/dist/assets/js/plugins/wow.min.js"></script>
  <script>
    let ost = 0;
    document.addEventListener('scroll', function () {
      const cOst = document.documentElement.scrollTop;
      const navbar = document.querySelector('.navbar');
      if (cOst === 0) {
        navbar.classList.add('!bg-transparent');
      } else if (cOst > ost) {
        navbar.classList.add('top-nav-collapse');
        navbar.classList.remove('default', '!bg-transparent');
      } else {
        navbar.classList.add('default');
        navbar.classList.remove('top-nav-collapse', '!bg-transparent');
      }
      ost = cOst;
    });
    new WOW({ animateClass: 'animate__animated' }).init();
  </script>
</body>
</html>
