<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jurnal Trading - Login</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <!-- Hero Section -->
  <header class="bg-primary text-white text-center py-5 mb-4">
    <div class="container">
      <h1 class="display-5 fw-bold">ðŸ§¾ Jurnal Trading</h1>
      <p class="lead">Catat. Evaluasi. Tingkatkan performa trading kamu.</p>
    </div>
  </header>

  <!-- Login/Register Card -->
  <div class="container" style="max-width: 420px;">
    <div class="card shadow">
      <div class="card-body">
        <!-- Tabs -->
        <ul class="nav nav-tabs mb-3" id="authTabs" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#loginTab" type="button" role="tab">Login</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#registerTab" type="button" role="tab">Register</button>
          </li>
        </ul>

        <div class="tab-content" id="authTabContent">
          <!-- Login Form -->
          <div class="tab-pane fade show active" id="loginTab" role="tabpanel">
            <form id="loginForm">
              <div class="mb-3">
                <label for="loginEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="loginEmail" required />
              </div>
              <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="loginPassword" required />
              </div>
              <button type="submit" class="btn btn-primary w-100">Masuk</button>
            </form>
          </div>

          <!-- Register Form -->
          <div class="tab-pane fade" id="registerTab" role="tabpanel">
            <form id="registerForm">
              <div class="mb-3">
                <label for="registerEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="registerEmail" required />
              </div>
              <div class="mb-3">
                <label for="registerPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="registerPassword" required />
              </div>
              <button type="submit" class="btn btn-success w-100">Daftar</button>
            </form>
          </div>
        </div>

        <!-- Error Message -->
        <div id="authMessage" class="mt-3 text-center text-danger"></div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center mt-5 text-muted small">
    <p>Â© 2025 Jurnal Trading. Dibuat oleh alfanzaky.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <!-- Firebase config -->
  <script src="firebase/firebase-config.js"></script>

  <!-- Auth logic -->
  <script src="assets/js/login.js"></script>
  <script>
  firebase.auth().onAuthStateChanged((user) => {
    if (user) {
      window.location.replace("/jurnal-trading/dashboard.html");
    }
  });
</script>

</body>
</html>
